<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Include Bootstrap CSS and Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5 bg-light">
        <form id="myForm" class="form">
            <div class="mb-3">
                <div class="input-group mt-4">
                    <label class="text-dark pe-5">First Name</label>
                    <span class="input-group-text"><i class="fas fa-image-portrait"></i></span>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required data-name="First Name">
                </div>
                <span id="firstNameWarning" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <div class="input-group mt-4">
                    <label class="text-dark pe-5">Last Name</label>
                    <span class="input-group-text"><i class="fas fa-image-portrait"></i></span>
                    <input type="text" class="form-control pe-5" id="lastName" placeholder="Last Name" required data-name="Last Name">
                </div>
                <span id="lastNameWarning" class="text-danger"></span>
            </div>

            <div class="mb-3">
                <div class="input-group">
                    <label class="text-dark pe-5">Email</label>
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="text" class="form-control" id="E-mail" placeholder="E-mail Address" required data-name="E-mail Address">
                </div>
                <span id="E-mailWarning" class="text-danger"></span>
            </div>

            <div class="mb-3">
                <div class="input-group">
                    <label class="text-dark pe-5">Phone #</label>
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    <input type="text" class="form-control" id="Phone #" placeholder="(845)555-1212" required data-name="Phone Number">
                </div>
                <span id="Phone #Warning" class="text-danger" ></span>
            </div>

            <div class="mb-3">
                <div class="input-group">
                    <label class="text-dark pe-5">Address</label>
                    <span class="input-group-text"><i class="fas fa-house"></i></span>
                    <input type="text" class="form-control" id="Address" placeholder="Address" required data-name=" Street Address">
                </div>
                <span id="AddressWarning" class="text-danger"></span>
            </div>

            <div class="mb-3">
                <div class="input-group">
                    <label class="text-dark pe-5">City</label>
                    <span class="input-group-text"><i class="fas fa-image-portrait"></i></span>
                    <input type="text" class="form-control" id="city" placeholder="city" required data-name="city">
                </div>
                <span id="cityWarning" class="text-danger"></span>
            </div>

             
            <div class="mb-3">
                <div class="input-group">
                    <label class="text-dark pe-5">State</label>
                    <span class="input-group-text"><i class="fas fa-list"></i></span>
                    <select class="form-control" id="state" required data-name="State (India)">
                        <option value="#">Please select your state</option>
                        <option value="state1">State 1</option>
                        <option value="state2">State 2</option>
                    </select>
                </div>
                <span id="stateWarning" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <div class="input-group">
               <label class="col-3 form-label text-center pe-5">Do you have hosting?</label>
              <div class="col-7 text-start">
              <input type="radio"> YES
              <br>
              <input type="radio"> NO
              </div>
                </div>

            <div class="mb-3">
                <div class="input-group">
            <label class="col-3 form-label text-center  pe-5">Project Description</label>
            <span class="input-group-text"><i class="fas fa-pen text-center"></i></span>
            <textarea class="col-8" placeholder="Project Description"></textarea>
                </div>
                <span id="emailWarning" class="text-danger"></span>
            </div>
            <div class="row text-end">
                <div class="col-3">  </div>
            <button type="button" class=" col-1 btn btn-warning btn-block text-center " onclick="validateForm()">Send <span class="bi bi-send"></span></button>
            </div>
        </form>
    </div>

    <!-- Include Bootstrap JavaScript and other libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    <script>
        function validateForm() {
            const form = document.getElementById("myForm");
            const inputs = form.querySelectorAll("input[required], select[required]");
            
            let isValid = true;
            
            inputs.forEach(input => {
                if (input.value.trim() === "") {
                    isValid = false;
                    input.classList.add("is-invalid");
                    const fieldName = input.getAttribute("data-name");
                    const warningId = input.id + "Warning";
                    document.getElementById(warningId).textContent = "Please supply your" + " " + fieldName;
                } else {
                    input.classList.remove("is-invalid");
                    const warningId = input.id + "Warning";
                    document.getElementById(warningId).textContent = "";
                }
            });
            
            if (isValid) {
                form.submit();
            }
        }
    </script>
</body>
</html>
